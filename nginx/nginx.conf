upstream django {
    server web:8006;
}

# HTTP server block - allow ACME challenges, redirect everything else to HTTPS
server {
    listen 80;
    server_name pineriverapp.com www.pineriverapp.com;

    # Serve Let's Encrypt ACME challenge files from the webroot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        allow all;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Catch-all HTTP server for health checks
server {
    listen 80;
    server_name _;
    
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}



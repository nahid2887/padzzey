services:
  db:
    image: postgres:15
    container_name: pdezzy_db
    environment:
      POSTGRES_DB: ${DB_NAME:-pdezzy}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pdezzy_network

  redis:
    image: redis:7-alpine
    container_name: pdezzy_redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pdezzy_network

  web:
    build: .
    container_name: pdezzy_web
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && daphne -b 0.0.0.0 -p 8006 pdezzy.asgi:application"
    volumes:
      - ./pdezzy:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8006:8006"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DJANGO_SETTINGS_MODULE=pdezzy.settings
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-pdezzy}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pdezzy_network

  # Optional: Celery worker for async tasks (uncomment if celery is in requirements.txt)
  # celery:
  #   build: .
  #   container_name: pdezzy_celery
  #   command: celery -A pdezzy worker -l info
  #   volumes:
  #     - .:/app
  #   environment:
  #     - DEBUG=${DEBUG:-False}
  #     - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
  #     - DB_ENGINE=django.db.backends.postgresql
  #     - DB_NAME=${DB_NAME:-pdezzy}
